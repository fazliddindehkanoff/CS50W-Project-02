{% extends 'auctions/layout.html' %}
{% block body %}
    <h2 class="text-center fw-semibold m-4">Active Listings</h2>

    {% for listing in active_listings %}
    <div class="wrapper">
        <div class="card mb-3" style="max-width: 80%px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ listing.link }}" class="img-fluid rounded-start" alt="{{ listing.title }}">
                </div>
                <div class="col-md-8 mt-5">
                    <div class="card-body">
                        <a href="#" class="text-decoration-none">
                            <h5 class="card-title">{{ listing.title }}</h5>
                        </a>
                        <p class="card-text">{{ listing.description|truncatechars:300 }}</p>
                        <p class="card-title fw-bolder">price: {{ listing.price }}$</p>
                        <div class="bottom">
                            <span class="card-text"><small class="text-muted">Added at {{ listing.time }}</small></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock body %}
