{% extends 'auctions/layout.html' %}
{% block title %}
    Login Page
{% endblock title %}
{% block body %}
{% load bootstrap4 %}
    <h3 class="text-center mt-3 mb-3">Login</h3>
    
    <div class="wrapper" style="width: 50%; margin-left: 25%;">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="position-relative end-0 mt-3">
                <input class="btn btn-primary position-absolute" type="submit" value="LogIn">
            </div>
        </form>
        <p class="fst-italic text-end">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
{% endblock body %}
